<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Yummy Recipes</title>

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/cover.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Yummy Recipes</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </header>

          <main role="main" class="inner cover">
            <h1 class="cover-heading">Yummy Recipes</h1>
            <div class="col-md-8 offset-md-2">
              <div class="yummy-form">
                  <h3>Sign Up</h3>
                  <legend>Sign Up</legend>
                  <p>Welcome, please fill this info below. Read the <a href="#">User Agreement</a>.</p>
                  <fieldset class="form-group">
                          <label for="username"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
                          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                  </fieldset>
                  <fieldset class="form-group">
                          <label for="email"><i class="fa fa-inbox" aria-hidden="true"></i> Email</label>
                          <input type="text" name="email" id="email" class="form-control" placeholder="Email" required>
                  </fieldset>
                  <fieldset class="form-group">
                          <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
                          <input type="text" name="password" id="password" class="form-control" placeholder="Password" required>
                  </fieldset>
                  <fieldset class="form-group">
                          <label for="password_confirm"><i class="fa fa-lock" aria-hidden="true"></i> Password Confirm</label>
                          <input type="text" name="password_confirm" id="password_confirm" class="form-control" placeholder="Password Confirm" required>
                  </fieldset>
                  <a href="profile.html" class="btn btn-success btn-block"><i class="fa fa-2x fa-unlock" aria-hidden="true"></i> Sign Up</a>
              </div>
            </div>
          </main>

          <footer class="mastfoot">
            <div class="inner">
              <p>Made in the Andela challenge. <a href="https://github.com/Sylvance/yummy-recipes-flask-app">Github repo</a>, by <a href="https://about.me/sylvance">@Sylvance</a>.</p>
            </div>
          </footer>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
